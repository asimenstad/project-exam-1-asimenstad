<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Easy to make and deliciously tasty." />
    <script src="https://kit.fontawesome.com/0c995894a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/specific-recipe.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Miso Hungry</title>
  </head>
  <body>
    <header>
      <div class="header-mobile">
        <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo" class="logo-icon" /> Miso Hungry</a>
        <button class="menu-button">
          <i class="fa-solid fa-bars open-menu"></i><i class="fa-solid fa-xmark close-menu"></i>
        </button>
      </div>
      <nav>
        <ul class="menu">
          <li class="active"><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="back-to-recipes">
        <a href="recipes.html"><i class="fa-solid fa-arrow-left previous-slide"></i>Back to all recipes</a>
      </div>
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <section class="specific-recipe"></section>
      <section class="modal"></section>
      <section class="comment-section">
        <section class="comment-form">
          <div class="comment-form__content">
            <h2>Leave a comment!</h2>
            <p class="required">*Required</p>
            <form id="post-comment-form">
              <input type="hidden" id="commentId" />
              <div>
                <label for="comment-name">*Name</label>
                <input type="text" id="commentName" name="comment-name" required />
                <label for="comment-email">*Email</label>
                <input type="text" id="commentEmail" name="comment-email" required />
              </div>
              <div>
                <label for="comment">*Comment</label>
                <textarea name="comment" id="comment" required></textarea>
              </div>
              <div class="form-submit">
                <button class="cta" id="post-comment">Post</button>
              </div>
            </form>
          </div>
        </section>
        <section class="comments">
          <h2>Comments <span class="comment-amount"></span></h2>
          <div class="comments-container"></div>
        </section>
      </section>
    </main>
    <footer>
      <section class="newsletter">
        <h2>Hungry for more?</h2>
        <p>Subscribe to our newsletter for weekly recipes and news.</p>
        <form action="#" class="newsletter-form">
          <label for="newsletter-email">Email address</label>
          <input type="email" name="newsletter-email" id="newsletter-email" placeholder="example@email.com" />
          <button class="cta">Subscribe</button>
        </form>
      </section>
      <section class="social-media">
        <a href="facebook.com"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="twitter.com"><i class="fa-brands fa-twitter-square"></i></a>
      </section>
      <section class="copyright"><p>&copy 2022 Miso Hungry</p></section>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/specific-recipe.js"></script>
    <script src="js/comments.js"></script>
  </body>
</html>
