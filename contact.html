<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Want to learn more about our recipes or simply want to say hello? Send us a message!"
    />
    <script src="https://kit.fontawesome.com/0c995894a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact | Miso Hungry</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo" class="logo-icon" /> Miso Hungry</a>
      <button class="menu-button">
        <i class="fa-solid fa-bars open-menu"></i><i class="fa-solid fa-xmark close-menu"></i>
      </button>
      <nav>
        <ul class="menu">
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <p class="required">*Required</p>
      <form action="">
        <div>
          <label for="name">*Name (minimum 5 characters)</label>
          <input type="text" id="name" name="name" class="form-input" />
          <label for="name">*Email</label>
          <input type="email" id="email" name="email" class="form-input" />
          <label for="name">*Subject (minimum 15 characters)</label>
          <input type="text" id="subject" name="subject" class="form-input" />
        </div>
        <div>
          <label for="message">*Message (minimum 25 characters)</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="cta">Send</button>
      </form>
    </main>
    <footer>
      <section class="copyright"><p>&copy 2022 Miso Hungry</p></section>
      <section class="social-media">
        <p>Find us</p>
        <div class="social-media__icons">
          <i class="fa-brands fa-facebook-square"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter-square"></i>
        </div>
      </section>
    </footer>
    <script src="js/nav.js"></script>
  </body>
</html>
