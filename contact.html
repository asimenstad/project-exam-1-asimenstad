<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Want to learn more about our recipes or simply want to say hello? Send us a message!"
    />
    <script src="https://kit.fontawesome.com/0c995894a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Contact | Miso Hungry</title>
  </head>
  <body>
    <header>
      <div class="header-mobile">
        <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo" class="logo-icon" /> Miso Hungry</a>
        <button class="menu-button">
          <i class="fa-solid fa-bars open-menu"></i><i class="fa-solid fa-xmark close-menu"></i>
        </button>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <section>
        <p class="required">*Required</p>
        <form name="contact-form" method="post" netlify>
          <div>
            <label for="name">*Name (minimum 5 characters)</label>
            <input type="text" id="name" name="name" class="form-input" />
            <label for="name">*Email</label>
            <input type="email" id="email" name="email" class="form-input" />
            <label for="name">*Subject (minimum 15 characters)</label>
            <input type="text" id="subject" name="subject" class="form-input" />
          </div>
          <div>
            <label for="message">*Message (minimum 25 characters)</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button class="cta">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="newsletter">
        <h2>Hungry for more?</h2>
        <p>Subscribe to our newsletter for weekly recipes and news.</p>
        <form action="#" class="newsletter-form" name="newsletter-form" method="post" netlify>
          <label for="newsletter-email">Email address</label>
          <input type="email" name="newsletter-email" id="newsletter-email" placeholder="example@email.com" />
          <button class="cta">Subscribe</button>
        </form>
      </section>

      <section class="social-media">
        <a href="facebook.com"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="twitter.com"><i class="fa-brands fa-twitter-square"></i></a>
      </section>
      <section class="copyright"><p>&copy 2022 Miso Hungry</p></section>
    </footer>
    <script src="js/nav.js"></script>
  </body>
</html>
