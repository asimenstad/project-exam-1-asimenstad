  <body>
    <header>
      <div class="header-mobile">
        <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo" class="logo-icon" /> Miso Hungry</a>
        <button class="menu-button">

        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <section>
        <p class="required">*Required</p>
        <form action="#" name="contact-form" method="post">
          <div class="form-input">
            <label for="name">*Name (minimum 5 characters)</label>
            <input type="text" id="name" name="name" required />
            <i class="fas fa-check valid-input" id="valid-name"></i>
            <i class="fas fa-exclamation invalid-input" id="invalid-name"></i>
            <p class="error-input" id="error-name">Please enter your name</p>
          </div>
          <div class="form-input">
            <label for="name">*Email</label>
            <input type="email" id="email" name="email" required />
            <i class="fas fa-check valid-input" id="valid-email"></i>
            <i class="fas fa-exclamation invalid-input" id="invalid-email"></i>
            <p class="error-input" id="error-email">Please enter a valid email</p>
          </div>
          <div class="form-input">
            <label for="name">*Subject (minimum 15 characters)</label>
            <input type="text" id="subject" name="subject" required />
            <i class="fas fa-check valid-input" id="valid-subject"></i>
            <i class="fas fa-exclamation invalid-input" id="invalid-subject"></i>
            <p class="error-input" id="error-subject">Please enter a subject</p>
          </div>
          <div class="form-input">
            <label for="message">*Message (minimum 25 characters)</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            <i class="fas fa-check valid-input" id="valid-message"></i>
            <i class="fas fa-exclamation invalid-input" id="invalid-message"></i>
            <p class="error-input" id="error-message">Please enter a message</p>
          </div>
          <button class="cta">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="newsletter">
        <h2>Hungry for more?</h2>
        <p>Subscribe to our newsletter for weekly recipes and news.</p>
        <form action="post" class="newsletter-form">
          <label for="newsletter-email">Email address</label>
          <input type="email" name="newsletter-email" id="newsletter-email" placeholder="example@email.com" />
          <button class="cta">Subscribe</button>
        </form>
      </section>
      <section class="social-media">
        <a href="facebook.com"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="twitter.com"><i class="fa-brands fa-twitter-square"></i></a>
      </section>
      <section class="copyright"><p>&copy; 2022 Miso Hungry</p></section>
    </footer>
